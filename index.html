<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIA - Asociación de Inteligencia Artificial</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#3b82f6,#9333ea);
      color: #1e293b;
      margin: 0;
      padding-top: 56px; /* espacio para navbar fijo */
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .hero .logo {
      width: 180px;
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin-bottom: 1em;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3em;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e2e8f0;
    }

    /* Cards */
    .menu-section {
      padding: 60px 20px;
    }

    .menu-section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      font-weight: bold;
    }

    .card-custom {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.25s ease, background 0.3s ease, color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #1e293b;
      font-weight: bold;
      text-decoration: none;
      display: block;
    }

    .card-custom:hover {
      transform: translateY(-8px) scale(1.05);
      background: #3b82f6;
      color: white;
    }

    /* Footer */
    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 60px;
    }

    footer a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #bfdbfe;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AIA - URJC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="activities.html">Actividades</a></li>
          <li class="nav-item"><a class="nav-link" href="proyects.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="who.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <img src="logo.jpg" alt="Logo AIA" class="logo">
    <h1>Asociación de Inteligencia Artificial</h1>
    <p>Innovación, aprendizaje y comunidad en la URJC</p>
  </section>

  <!-- Secciones tipo tarjetas -->
  <section class="menu-section container">
    <h2>Explora</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <a href="activities.html" class="card-custom">Actividades</a>
      </div>
      <div class="col-md-4">
        <a href="proyects.html" class="card-custom">Proyectos</a>
      </div>
      <div class="col-md-4">
        <a href="who.html" class="card-custom">Nosotros</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Asociación de Inteligencia Artificial - URJC | <a href="contact.html">Contacto</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
