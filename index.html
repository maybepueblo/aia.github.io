<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AIA - Asociación de Inteligencia Artificial</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display:flex; 
      flex-direction: column;
      justify-content: space-between; /* mantiene footer abajo */
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color:white;
      text-align:center;
      padding:20px;
      margin:0;
    }

    .container {
      max-width:900px; 
      width:100%;
      flex:1;
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Logo circular integrado con fondo */
    header .logo {
      width:180px;
      max-width:100%;
      height:auto;
      margin-bottom:0.5em;
      border-radius:50%;
      opacity:0.8;          /* suave integración */
      filter: brightness(0.9);
    }

    .subtitle {
      font-size:1.3rem; 
      color:#e2e8f0; 
      margin-bottom:2em;
    }

    /* Menú de tarjetas */
    .menu {
      display:grid; 
      grid-template-columns:repeat(3,1fr); 
      gap:25px; 
      justify-items:center;
      width:100%;
      margin-bottom:20px;
    }

    .card {
      background:white; 
      color:#1e293b; 
      padding:40px 20px; 
      border-radius:20px;
      text-decoration:none; 
      font-size:1.2rem; 
      font-weight:bold; 
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, background 0.3s ease, color 0.3s ease;
      width:100%; 
      max-width:220px;
    }

    .card:hover {
      transform:translateY(-8px) scale(1.05); 
      background:#3b82f6; 
      color:white;
    }

    @media(max-width:800px){ .menu{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:500px){ .menu{grid-template-columns:1fr;} }

    /* Footer barra negra ocupando todo el ancho */
    footer {
      width:100%;
      background-color:#111;
      text-align:center;
      padding:20px 0;
      position: relative; /* footer está al final por flexbox */
      bottom:0;
    }

    footer a {
      color:white;
      text-decoration:none;
      font-weight:bold;
      font-size:1.2rem;
      display:block;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color:#3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo AIA" class="logo">
      <p class="subtitle">Universidad Rey Juan Carlos</p>
    </header>

    <main class="menu">
      <a href="who.html" class="card">¿Quiénes somos?</a>
      <a href="activities.html" class="card">Actividades</a>
      <a href="proyects.html" class="card">Proyectos</a>
    </main>
  </div>

  <!-- Footer barra negra -->
  <footer>
    <a href="contact.html">Contacto</a>
  </footer>
</body>
</html>
