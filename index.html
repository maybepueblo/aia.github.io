<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AIA - Asociación de Inteligencia Artificial</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo degradado y fuente */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Contenedor principal */
    .container {
      max-width: 900px;
      width: 100%;
    }

    header .logo {
     width: 200px;      /* tamaño del logo */
     max-width: 100%;
     height: auto;
     margin-bottom: 0.5em;
     border-radius: 50%; /* esto lo hace circular */
     opacity: 0.8;
     filter: brightness(0.9);
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1.3rem;
      color: #e2e8f0;
      margin-bottom: 2em;
    }

    /* Menú de tarjetas */
    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 tarjetas por fila */
      gap: 25px;
      justify-items: center; /* centra las tarjetas */
    }

    /* Hacer que la última tarjeta ocupe toda la fila */
    .menu a:last-child {
      grid-column: 1 / -1; /* ocupa todas las columnas */
      justify-self: center;
    }

    /* Tarjetas */
    .card {
      background: white;
      color: #1e293b;
      padding: 40px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, background 0.3s ease, color 0.3s ease;
      width: 100%;
      max-width: 220px;
    }

    /* Hover animado */
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      background: #3b82f6;
      color: white;
    }

    /* Responsive en móvil */
    @media (max-width: 800px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.jpg" alt="Logo AIA" class="logo">
      <p class="subtitle">Universidad Rey Juan Carlos</p>
    </header>

    <main class="menu">
      <a href="who.html" class="card">¿Quiénes somos?</a>
      <a href="activities.html" class="card">Actividades</a>
      <a href="proyects.html" class="card">Proyectos</a>
      <a href="contact.html" class="card">Contacto</a>
    </main>
  </div>
</body>
</html>
